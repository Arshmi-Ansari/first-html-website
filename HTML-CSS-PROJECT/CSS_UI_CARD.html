<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="tech picture.jpg" alt="">
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe explicabo nam nisi dolor maiores reiciendis est repudiandae soluta praesentium assumenda?</p>
            </div>
            <div id="amountbox">
                <div class="leftbox">
                    <div class="img">
                        <img src="music icon.png" alt="">
                    </div>
                    <div id="textamount">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="rightbox">
                    <a href="">Change</a>
                </div>
            </div>
            <button id="paymentbutton">
                Proceed to payment
            </button>
            <div class="cancelbox">
                <a href="">Cancel Order</a>
            </div>

        </div>
    </div>
</body>
</html>
